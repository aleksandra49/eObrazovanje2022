<div class="container">
    <h4 class="display-4 text-center">Predmeti</h4>
    <div class="row  mt-3 mb-3" >
      <button type="button" class="btn btn-primary" (click)="goToOnRightRoute('addPredmet')">Dodaj predmet</button>
    </div>

      <table class="table table-hover table-striped">

            <th>Kraj predavanja</th>
            <th></th> 
            <th></th>

      
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pr of predmeti">

                <td>{{pr.naziv}}</td>
                <td>{{pr.espb}}</td>
                <td>{{pr.oznaka}}</td>
                <!-- <td>{{pr.predmetInstancaDTO.id}}</td> -->

                <td>{{pr.predmetInstancaDTO[0].kraj}}</td>
                <th><button type="button" class="btn btn-primary" (click)="goToOnRightRouteParams('addProfesor', pr.id)">Dodaj profesora</button></th> 
                <th><button type="button" class="btn btn-primary" (click)="goToOnRightRouteParams('addStudent', pr.id)">Dodaj studenta</button></th>
