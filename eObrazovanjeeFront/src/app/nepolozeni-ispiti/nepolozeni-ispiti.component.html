<div class="container">
    <h4 class="display-4 text-center">Nepolozeni Predmet</h4>
  
    <div class="container">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Naziv Predmeta</th>
            <th>Broj bodova</th>      
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let predmet of polozenPredmet">
                <td>{{predmet.nazivPredmeta}}</td>
                <td>{{predmet.brojOsvojenihBodova}}</td>
            </tr>
        </tbody>
      </table>
     
    </div>
