
<div class="container">
  <h4 class="display-4 text-center">Polozeni Predmet</h4>

  <div class="container">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Naziv Predmeta</th>
          <th>Broj bodova</th> 
          <th>Ocena</th>     
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let predmet of polozenPredmet">
              <td>{{predmet.nazivPredmeta}}</td>
              <td>{{predmet.brojOsvojenihBodova}}</td>
              <td *ngIf="50 <= predmet.brojOsvojenihBodova && predmet.brojOsvojenihBodova <= 60">6 </td>
              <td *ngIf="61 <= predmet.brojOsvojenihBodova && predmet.brojOsvojenihBodova <= 70">7 </td>
              <td *ngIf="71 <= predmet.brojOsvojenihBodova && predmet.brojOsvojenihBodova <= 80">8 </td>
              <td *ngIf="81 <= predmet.brojOsvojenihBodova && predmet.brojOsvojenihBodova <= 90">9 </td>
              <td *ngIf="91 <= predmet.brojOsvojenihBodova && predmet.brojOsvojenihBodova <= 101">10 </td>

          </tr>
      </tbody>
    </table>
   
  </div>
