
<div class="container">
    <h4 class="display-4 text-center">Dokumenti</h4>
    <div class="row  mt-3 mb-3" >
      <button type="button" class="btn btn-primary" *ngIf="uloga === 'ADMIN'" (click)="goToOnRightRoute('addDokument')">Dodaj dokument</button>
    </div>
    <div class="container">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>naziv</th>
            <th>uri</th>
            <th *ngIf="uloga === 'ADMIN'">Obriši</th>      
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dokument of dokumenti">
                <td>{{dokument.id}}</td>
                <td>{{dokument.naziv}}</td>
                <td>{{dokument.uri}}</td>
                
                
      <!-- <td class="h5"><a class="badge badge-primary" [routerLink]="['/nastavnik/', nastavnik.id]"> <i class="fa fa-edit"></i> Izmeni</a></td> -->
      <!-- <td class="h5" style="cursor: pointer; color: white"><a class="badge badge-danger" (click)="delete(nastavnik.id)"> <i class="fa fa-trash"></i> Obriši</a></td> -->
      <!-- <td class="h5"><a class="badge badge-secondary" [routerLink]="['/nastavnik-stranica/', nastavnik.id]">Profil</a></td> -->

      <td class="h5"><button *ngIf="uloga === 'ADMIN'" type="button" class="btn btn-primary" (click)="delete(dokument.id)">Obrisi</button></td>
                
            </tr>
        </tbody>
      </table>
     
    </div>
