
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right"> Izmena podataka studenta </h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Ime</label><input [(ngModel)]="student.ime" type="text" class="form-control" placeholder="ime" value=""></div>
                    <div class="col-md-6"><label class="labels">Prezime</label><input [(ngModel)]="student.prezime" type="text" class="form-control" value="" placeholder="prezime"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels"> Broj indeksa </label><input [(ngModel)]="student.indeks" type="text" class="form-control" placeholder="indeks" value=""></div>
                    <div class="col-md-12"><label class="labels">Email</label><input [(ngModel)]="student.email" type="text" class="form-control" placeholder="email" value=""></div>
                    
                </div>
                
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" (click)="edit()" type="button">sacuvaj izmene </button></div>
            </div>
        </div>
        
    </div>
</div>
