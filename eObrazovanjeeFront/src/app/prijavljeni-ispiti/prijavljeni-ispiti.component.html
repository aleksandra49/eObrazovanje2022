<div class="container">
    <h4 class="display-4 text-center">Prijavljeni Ispit</h4>
  
    <div class="container">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Naziv Predmeta</th>
            <th>Datum ispita</th>  
            <th></th>    
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pi of prijavljenIspit">
                <td>{{pi.naziv}}</td>
                <td>{{pi.datumIspita}}</td>
                <td class="h5"><button type="button" class="btn btn-primary" (click)="odjavaIspita(pi.prijavljenIspitId)">
                    Odjavi ispit</button></td>
            </tr>
        </tbody>
      </table>
     
    </div>
