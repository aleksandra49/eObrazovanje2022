
<div class="container">
    <h4 class="display-4 text-center">Transakcije</h4>
    <div class="row  mt-3 mb-3" >
      <button type="button" class="btn btn-primary" (click)="goToOnRightRoute('addTransakcija')">Dodaj transakciju</button>
    </div>
    <div class="container">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>datum</th>
            <th>svrha</th>
            <th>promena stanja</th> 
            <th>Izmeni</th>
            <th>Obri≈°i</th>    
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transakcija of transakcije">
                <td>{{transakcija.id}}</td>
                <td>{{transakcija.datum}}</td>
                <td>{{transakcija.svrha}}</td>
                <td>{{transakcija.promenaStanja}}</td> 
                
                
    
      <td class="h5"><button type="button" class="btn btn-primary">Izmeni</button></td>
      <td class="h5"><button type="button" class="btn btn-primary" (click)="delete(transakcija.id)">Obrisi</button></td>
        
            </tr>
        </tbody>
      </table>
     
    </div>
