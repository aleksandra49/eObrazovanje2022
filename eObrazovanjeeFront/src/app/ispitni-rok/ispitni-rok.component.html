
<div class="container">
    <h4 class="display-4 text-center">Ispitni rokovi</h4>
    <div class="row  mt-3 mb-3" >
      <!-- <button type="button" class="btn btn-primary" (click)="goToOnRightRoute('addIspitniRok')">Dodaj isptni rok</button> -->
    </div>
    <div class="container">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>naziv</th>
            <th>pocetakRoka</th>
            <th>krajRoka</th>
            <th>Prijavi Ispit</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rok of ispitniRokovi">
                <td>{{rok.nazivRoka}}</td>
                <td>{{rok.pocetakRoka}}</td>
                <td>{{rok.krajRoka}}</td>
                <td class="h5"><button type="button" class="btn btn-primary"
                (click)="goToOnRightRouteParams('prijavaIspita', rok.id)">Prijavi Ispit</button></td>

            </tr>
        </tbody>
      </table>

    </div>
