
<div class="container">
  <h4 class="display-4 text-center">Korisnici</h4>
  <div class="row  mt-3 mb-3" >
    <button type="button" class="btn btn-primary" (click)="goToOnRightRoute('addIspit')">Dodaj Korisnika</button>
  </div>
  <div class="container">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>korisnicko ime</th>
          <th>lozinka</th>
          <!-- <th>uloga</th>  -->
          <th>Izmeni</th>
          <th>Obri≈°i</th>      
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let korisnik of korisnici">
              <td>{{korisnik.id}}</td>
              <td>{{korisnik.korisnickoIme}}</td>
              <td>{{korisnik.lozinka}}</td>
              <!-- <td>{{korisnik.uloga}}</td>  -->
              
              
    
    <td class="h5"><button type="button" class="btn btn-primary">Izmeni</button></td>
    <td class="h5"><button type="button" class="btn btn-primary" (click)="delete(korisnik.id)">Obrisi</button></td>
    <td class="h5"><button type="button" class="btn btn-primary">Profil</button></td>
              
          </tr>
      </tbody>
    </table>
   
  </div>
