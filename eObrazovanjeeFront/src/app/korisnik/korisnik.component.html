<div class="container">
    <h4 class="display-4 text-center">Korisnici</h4>
    <div class="row  mt-3 mb-3">

    <div class="container">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>korisnickoIme</th>
            <th>lozinka</th>
            <th>uloga</th>        
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of korisnici">
            <td>{{ student.id }}</td>
            <td>{{ student.korisnickoIme }}</td>
            <td>{{ student.lozinka }}</td>
            <td>{{ student.uloga }}</td>
          </tr>
        </tbody>
      </table>
     
    </div>
