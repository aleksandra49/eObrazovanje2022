
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile Settings</h4>
              </div>
              <div class="row mt-2">
                  <div class="col-md-6"><label class="labels">Korisnicko ime</label><input [(ngModel)]="korisnik.korisnickoIme" type="text" class="form-control" placeholder="Korisnicko ime" value=""></div>
                  <div class="col-md-6"><label class="labels">Lozinka</label><input [(ngModel)]="korisnik.lozinka" type="text" class="form-control" value="" placeholder="Lozinka"></div>
                  <!-- <div class="col-md-6"><label class="labels">Prezime</label><input [(ngModel)]="korisnik.uloga" type="text" class="form-control" value="" placeholder="prezime"></div> -->

                </div>


              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" (click)="edit()" type="button">Save Profile</button></div>
          </div>
      </div>

  </div>
</div>
